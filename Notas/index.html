<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Notas</h1>
        <div class="note-creator">
            <input type="text" id="title" placeholder="Título">
            <textarea id="text" placeholder="Texto"></textarea>
            <button onclick="addNote()">Guardar Nota</button>
            <button onclick="clearFields()">Limpiar Campos</button>
        </div>
        <div class="filters">
            <input type="text" id="searchText" placeholder="Buscar por texto" oninput="applyFilters()">
            <label>
                <input type="checkbox" id="filterDone" onchange="applyFilters()">
                Realizadas
            </label>
        </div>
        <div id="notesContainer" class="notes-container">
            <!-- Notas serán agregadas aquí -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
